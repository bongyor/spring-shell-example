<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vendég regisztráció</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<form th:action="@{/tesztform}" method="post"
      th:object="${formCommand}">
    <div>
        <label> Felhasználónév:
            <input type="text"
                   class="form-control"
                   name="nev"
                   placeholder="Szöveg"
                   th:field="*{text}"
                   th:classappend="${#fields.hasErrors('text')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('text')}"
                 th:errors="*{text}">
                Hibaüzenet
            </div>
        </label>
    </div>
    <div>
        <label> Szám:
            <input type="number"
                   class="form-control"
                   name="szam"
                   placeholder="Jelszó"
                   th:field="*{szam}"
                   th:classappend="${#fields.hasErrors('szam')} ? 'is-invalid' : 'is-valid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('szam')}"
                 th:errors="*{szam}">
                Hibaüzenet
            </div>
        </label>
        <div>
            <input class="btn btn-success" type="submit" value="Mentés"/>
        </div>
    </div>
</form>
</body>
</html>
